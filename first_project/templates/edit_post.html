<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #678cc0; /* Màu xanh nhạt */
        }
    </style>
    <title>Chỉnh sửa bài viết</title>
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center">Chỉnh sửa bài viết</h2>

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề:</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Nội dung:</label>
                <textarea name="content" id="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh:</label>
                <input type="file" name="image" id="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{% url 'list_post' %}" class="btn btn-secondary">Quay lại danh sách bài viết</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
