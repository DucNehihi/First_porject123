<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #007bff; /* Default background color */
            --container-bg: rgba(255, 255, 255, 0.9);
            --primary-color: #007bff;
            --button-hover: #0056b3;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            transition: background 0.5s ease;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .register-container h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        /* Căn chỉnh các input bằng nhau */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover hiệu ứng khi di chuột vào input */
        input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .register-btn {
            width: 100%;
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: var(--button-hover);
        }

        .text-primary a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        .text-primary a:hover {
            text-decoration: underline;
        }

        /* Optional: Animation for container */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Optional: Color Picker Styling */
        .color-picker {
            margin-top: 20px;
            text-align: center;
        }

        .color-picker input {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>
            
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary register-btn">Register</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
        </div>

        <!-- Optional: Color Picker for Dynamic Background Change -->
        <div class="color-picker">
            <label for="bgColorPicker" class="form-label">Chọn màu nền:</label>
            <input type="color" id="bgColorPicker" name="bgColorPicker" value="#007bff">
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: JavaScript for Dynamic Background Color Change -->
    <script>
        const colorPicker = document.getElementById('bgColorPicker');
        colorPicker.addEventListener('input', function() {
            document.documentElement.style.setProperty('--bg-color', this.value);
        });
    </script>
</body>
</html>
